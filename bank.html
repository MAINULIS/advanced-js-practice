<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="m-12">
        <h1 class="text-5xl w-9/12 mx-auto text-sky-700 font-semibold">Let's Get Some <span class="text-red-400">Money
            </span>From<span class="text-fuchsia-700"> My Bank</span></h1>
    </header>
   <main>
    <section class="mt-12">
        <div class="grid grid-cols-3">
            <div class="bg-indigo-500 hover:bg-indigo-600 text-white w-3/4  mx-auto p-8 rounded-xl">
                <h4 class="text-3xl font-medium ">Deposit</h4>
                <h2 class="text-3xl font-semibold">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-lime-500 hover:bg-lime-600 text-white  w-3/4 mx-auto p-8 rounded-xl">
                <h4 class="text-3xl font-medium ">Withdraw</h4>
                <h2 class="text-3xl font-semibold">$<span>00</span></h2>
            </div>
            <div class="bg-sky-500 hover:bg-sky-600 text-white w-3/4 mx-auto p-8  rounded-xl">
                <h4 class="text-3xl font-medium ">Balance</h4>
                <h2 class="text-3xl font-semibold">$<span id="balance-total">1200</span></h2>
            </div>
        </div>
    </section>
    <section class="mt-16">
        <div class="grid grid-cols-2">
            <div class=" w-3/4 mx-auto bg-emerald-600 p-12 rounded-xl">
                <h4 class="text-3xl font-semibold text-white mb-4">please Deposit</h4>
                <input class="w-3/4 block bg-teal-100 px-4 mb-4 py-2" type="text" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit">
                <button id="btn-deposit" class="bg-lime-500 hover:bg-lime-700 text-2xl px-4 py-2 rounded-xl mb-4">Deposit</button>
            </div>
            <div class=" w-3/4 mx-auto bg-purple-500 p-12 rounded-xl">
                <h4 class="text-3xl font-semibold text-white mb-4">please Withdraw</h4>
                <input class="w-3/4 block bg-teal-100 px-4 py-2 mb-4" type="text" name="" id="" placeholder="$ Amount You Want To Withdraw">
                <button class="bg-sky-500 hover:bg-sky-700 px-4 py-2 text-2xl rounded-xl mb-4">Withdraw</button>
            </div>

        </div>

    </section>
   </main>

   <script src="js/utilities.js"></script>
   <script src="js/deposit.js"></script>
</body>

</html>
