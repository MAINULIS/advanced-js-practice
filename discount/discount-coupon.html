<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount & Coupon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-fuchsia-700 font-semibold text-center">Choose Your Favorite Products And Get 30% Off </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto">
                <div class="bg-indigo-500 p-8 text-white">
                    <img src="../img/download.jpg" alt="">
                    <h3 class="text-4xl font-medium mt-3 mb-2">Price: $<span id="price">1000</span></h3>
                    <h4 class="text-3xl font-medium text-amber-500 mb-2">Coupon Cart</h4>
                    <input class="w-3/4 block px-3 py-2 text-fuchsia-700 font-semibold" type="text" name="" id="coupon" placeholder="enter Your Coupon">
                    <button id="btn-apply" class="text-2xl font-medium bg-lime-600 hover:bg-lime-700 px-5 py-1 rounded-xl mt-4">Apply</button>
                    <h3 class="text-3xl font-medium mt-4 mb-3" >Please Pay: $<span id="cost-pay" class="text-amber-500">00</span></h3>
                </div>

            </div>
        </section>
    </main>
    <script src="discound-coupon.js"></script>
</body>
</html>
